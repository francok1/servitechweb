<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formularioregistro.css">
    <title>Formulario Registro</title>
</head>
<body>
    <section class="form-register">
        <h4>Registro</h4>
        <input class="controls" type="text" name="nombres" id="nombresImput" placeholder="Ingrese su Nombre">
        <input class="controls" type="text" name="nombres" id="Apellido" placeholder="Ingrese su Apellido">
        <input class="controls" type="email" name="nombres" id="email" placeholder="Ingrese su Gmail">
        <input class="controls" type="password" name="nombres" id="Contraseña" placeholder="Ingrese su Contraseña">
        <p><input class="check" type="checkbox">Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
        <button id="signUp" class="botons" type="button" value="Registrar">Registrar</button>
        <p><a href="login.html">¿Ya tengo Cuenta?</a></p> 
    </section>
    <script href="js/app.js"></script>
</body>
</html>
